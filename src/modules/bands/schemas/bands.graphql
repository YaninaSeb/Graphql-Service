type Band {
    id: ID!
    name: String
    origin: String
    members: [Member]
    website: String
    genres: [Genre]
}

type Query {
    band(id: ID!): Band
    bands(limit: Int, offset: Int): [Band]
}

input BandContent {
    name: string;
    origin: string;
    membersId: Member[];
    website: string;
    genresIds: string[];
}

type Mutation {
    createBand(content: BandContent): Band
    deleteBand(id: ID!): DEL
    updateBand(id: ID!, content: BandContent): Band
}
