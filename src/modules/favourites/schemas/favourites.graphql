type Favourites {
    id: ID!
    userId: ID
    bands: [Band]
    genres: [Genre]
    artists: [Artist]
    tracks: [Track]
}

type Query {
    favourites(limit: Int, offset: Int): [Favourites]
}

input FavouritesContent {
    userId: string;
    bandsIds: string[];
    genresIds: string[];
    artistsIds: string[];
    tracksIds: string[];
}

type Mutation {
    addTrackToFavourites
    addBandToFavourites
    addArtistToFavourites
    addGenreToFavourites
}